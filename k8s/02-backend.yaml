apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: event-management-app
  labels:
    app: event-management
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-management
      tier: backend
  template:
    metadata:
      labels:
        app: event-management
        tier: backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: backend-container
          image: asia-southeast1-docker.pkg.dev/${GCP_PROJECT_ID}/event-management-docker-repo/be-event-management:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms256m -Xmx384m"
            - name: APP_FRONTEND_URL
              value: "${APP_FRONTEND_URL}"
            - name: CORS_ALLOWED_ORIGINS
              value: "*"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DB_PASSWORD
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DB_USERNAME
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DB_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: JWT_SECRET
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: MAIL_USERNAME
            - name: MAIL_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: MAIL_APP_PASSWORD
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CLOUDINARY_CLOUD_NAME
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CLOUDINARY_API_KEY
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CLOUDINARY_API_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "1000m"

          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 60
            periodSeconds: 10
            initialDelaySeconds: 30
            timeoutSeconds: 10

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: event-management-app
spec:
  type: ClusterIP
  selector:
    app: event-management
    tier: backend
  ports:
    - port: 8080
      targetPort: 8080
